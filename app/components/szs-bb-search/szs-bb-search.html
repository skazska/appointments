<div class="szs-bb-search" >
    <szs-search szs-search-str="searchStr" ></szs-search>
    <szs-key-list
            szs-key-list-data="szsKeyListData"
            szs-del-fn="searchOptsDel(opt, itm)"
            >
    </szs-key-list>
    <szs-board-tab> <!--szs-board-data="szsBoardData"-->
        <szs-board-pane ng-repeat="cat in szsBoardData" title="{{cat.title}}">
            <span class="opt-item" ng-repeat="itm in cat.items">{{itm.title}}</span>
        </szs-board-pane>
    </szs-board-tab>
</div>
