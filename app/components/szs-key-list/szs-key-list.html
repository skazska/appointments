<div class="szs-key-list" ng-repeat="(optKey, option) in data" ng-show="option.items">
    {{option.name}}:
    <ul>
        <li class="szs-key-list-item" ng-repeat="(itemKey, item) in option.items" >
            {{item}}<button ng-click="delFn({opt:optKey, itm:itemKey})" >X</button>{{$last?'.':', '}}
        </li>
    </ul>
</div>
