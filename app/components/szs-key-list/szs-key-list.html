<div class="szs-key-list">
    <div class="szs-key-list-option" ng-repeat="(optKey, option) in data" >
        {{option.name}}:
        <ul>
            <li class="szs-key-list-item" ng-repeat="(itemKey, item) in option.items">
                {{item}}<button ng-click="szsDelFn({opt:optKey, itm:itemKey})" >X</button>{{$last?'.':', '}}
            </li>
        </ul>
    </div>
</div>
